
<HTML><HEAD><TITLE>Home</TITLE><style type="text/css">

hr {color:sienna;}

p {margin-left:20px;}

td.data {background-color: #CCFFCC;}

</style>

<script  type="text/javascript">
function setPage() {var q = document.getElementsByName('query')[0].value;
 document.getElementsByName('page').value='http;//search.twitter.com/search.atom?q='+q;}
function callAjax(url) {
alert(url);
var xmlhttp; if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
 xmlhttp=new XMLHttpRequest(); } else {// code for IE6, IE5
 xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); }
xmlhttp.open("GET",url,false);
xmlhttp.send();
alert(xmlhttp.responseText);
document.getElementById("searchResults").innerHTML=xmlhttp.responseText;
}
function twitterQuery() {
	alert('twitter query');
	var q= document.getElementsByName('query')[0].value;
	alert(q);
	var url ='http://localhost:5000/twitter?query='+q;
	alert(url);
	callAjax(url);
}

</script>

</HEAD><BODY><H2>Dan's Fabulous Heroku App</H2>
<form action="/twitter" method="post">Twitter search:
<input name="query" type="text" onBlur="javascript:setPage()" /><BR/>
<input type="hidden" name="page" />
<input type="button" value="Search" onclick="javascript:twitterQuery();" />
</form><div id="searchResults"></div></BODY></HTML>
